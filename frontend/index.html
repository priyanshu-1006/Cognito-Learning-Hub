<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile-First Viewport - Prevent zoom on input focus -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#4F46E5" />
    <meta name="msapplication-TileColor" content="#4F46E5" />

    <!-- Google Site Verification -->
    <meta
      name="google-site-verification"
      content="zl4k03XNRPlzZRY4J9L66nG9i9dGjy6UZfdYr-0SbOs"
    />

    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://accounts.google.com" />

    <!-- DNS Prefetch for API domains -->
    <link rel="dns-prefetch" href="https://accounts.google.com" />

    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" />

      name="description"

      name="keywords"
      content="AI quiz maker, online quiz platform, education technology, corporate training, learning and development, HR tech, social learning, gamified quizzes, AI tutor, PDF quiz generator, analytics, leaderboard, friend challenges"

    <meta name="robots" content="index, follow" />

    <link
      rel="canonical"

    />

    <!-- Open Graph / Facebook -->

      property="og:url"
      content="https://cognito-learning-hub-frontend.vercel.app/"
    />

      content="Cognito Learning Hub | AI-Powered Quiz Platform"
    />
